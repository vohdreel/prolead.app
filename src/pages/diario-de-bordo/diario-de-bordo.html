    </ion-navbar>
</ion-header>

        <ion-grid>
            <ion-row>
                <ion-col class="center-content">
                    <img src="../../assets/icon/new_feedback.svg" (click)="Novo()" />
                    <h5>NOVO FEEDBACK</h5>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
    <ion-list>
        <ion-grid class="center-content">
            <ion-row class="portlet w-80" (click)="Lista('atribuidos')">
                <div class="w-50 text-left" style="height: 160px">
                    <div>
                        <h5>ATRIBUÍDOS</h5>
                        <p>Todos os Feedbacks atribuídos</p>
                    </div>
                    <div>
                        <p> {{totalAtribuidos}}</p>
                    </div>
                </div>
                <div class="w-50 flex-bottom" style="height: 160px">
                    <div>
                        <img src="../../assets/icon/atribuidos_icon.svg" style="
              float: right;" />
                    </div>
                </div>
            </ion-row>
            <ion-row> </ion-row>
        </ion-grid>
        <ion-grid class="center-content">
            <ion-row class="portlet w-80" (click)="Lista('recebidos')">
                <div class="w-50 text-left" style="height: 160px">
                    <div>
                        <h5>RECEBIDOS</h5>
                        <p>Todos os Feedbacks recebidos</p>
                    </div>
                    <div>
                        <p> {{totalRecebidas}}</p>
                    </div>
                </div>
                <div class="w-50 flex-bottom">
                    <div>
                        <img src="../../assets/icon/recebidos_icon.svg" style="
              float: right;" />
                    </div>
                </div>
            </ion-row>
            <ion-row> </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
