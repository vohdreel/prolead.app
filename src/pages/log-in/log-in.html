            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="w-100 center-content flex" style="height: 250px">
                            <img src="../../assets/imgs/prolead_horizontal.svg">
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <h3>Login</h3>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item class="inner-addon left-addon r-50 shade-project">
                            <ion-icon name="custom-prolead-user" class="right" item-left></ion-icon>
                            <ion-input type="email" required name="email" [(ngModel)]="usuario.email" class="border-bottom border-sublinha"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item class="inner-addon left-addon right-addon r-50 shade-project">
                            <ion-icon name="custom-prolead-password" class="left" item-left></ion-icon>
                            <ion-input type="{{type}}" name="senha" clearOnEdit="false" [(ngModel)]="usuario.senha" required class="border-bottom border-sublinha"></ion-input>
                            <ion-icon item-content class="passwordToggler right" name="eye" [hidden]="!show" (click)="MostrarSenha()">
                            </ion-icon>
                            <ion-icon item-content class="passwordToggler right" name="eye-off" [hidden]="show" (click)="MostrarSenha()">
                            </ion-icon>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="inline">
                        <div class="text-center inline w-60">
                            <ion-checkbox color="blue" name="MantenhameConectado" class="border-branco #333333" [(ngModel)]="ManterConectado">
                            </ion-checkbox>
                            <div class="center-content w-90">
                                <label class="keep-logged-font">Mantenha-me Conectado</label>
                            </div>

                        </div>
                        <div class="text-center w-40">
                            <a (click)="onEsqueciMinhaSenha()" class="forget-password-font">Esqueceu sua senha?</a>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>

                            <button type="submit" class="r-50 w-50 orange-grad" style="display: inline-block;" ion-button full>Entrar</button>
                        </div>
                    </ion-col>
                </ion-row>
