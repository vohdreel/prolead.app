<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let j of perguntas">

    <div *ngIf="j.TipoPergunta == 1">
      <ion-label>{{j.Descricao}}:</ion-label>
      <input class="w-available p-5 m-5 border border-competencias3" id="{{j.Id}}" maxlength="100" [(ngModel)]="j.ValorTexto" />
    </div>

    <div *ngIf="j.TipoPergunta == 2">
      <ion-label>{{j.Descricao}}:</ion-label>
      <textarea class="w-available p-5 m-5 height-200 no-resize border-competencias3" id="{{j.Id}}" maxlength="500" [(ngModel)]="j.ValorTexto"></textarea>
    </div>

    <div *ngIf="j.TipoPergunta == 3">
      <ion-label>{{j.Descricao}}:</ion-label>
        <div *ngFor="let k of j.AlternativaDaPerguntaFormulario"><input type="radio" name="{{j.Id}}" value="{{k.Id}}" id="{{k.Id}}" class="mb-5" [(ngModel)]="j.IdAlternativaPerguntaFormulario"> {{k.Descricao}} </div>
    </div>

    <div *ngIf="j.TipoPergunta == 4">
      <ion-label>{{j.Descricao}}:</ion-label>
      <div *ngFor="let k of j.AlternativaDaPerguntaFormulario"><input type="checkbox" name="{{j.Id}}" class="mb-5" id="{{k.Id}}" [(ngModel)]="k.ValorInteiro"> {{k.Descricao}} </div>
    </div>

    <div *ngIf="j.TipoPergunta == 7">
        <ion-label>{{j.Descricao}}:</ion-label>
      <ion-row radio-group class="mt-10" [(ngModel)]="j.ValorInteiro" name="{{j.Id}}">
        <ion-col class="text-center">
          <ion-item>
            <ion-label class="custom-radios">
                <i class="far fa-smile"></i>
            </ion-label>
            <ion-radio value="1" color="verde" class="radio radio-inline radio-custom"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col class="text-center">
          <ion-item>
            <ion-label class="custom-radios">
                <i class="far fa-meh"></i>
            </ion-label>
            <ion-radio value="2" color="amarelo" class="radio radio-inline radio-custom"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col class="text-center">
          <ion-item>
            <ion-label class="custom-radios">
              <i class="far fa-frown"></i>
            </ion-label>
            <ion-radio value="3" color="vermelho" class="radio radio-inline radio-custom"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </div>




  <div class="mrl-3">
    <button ion-button icon-start class="bg-verde float-right blod" (click)="Mapper()">
      <ion-icon name="ios-checkmark"></ion-icon>
      Enviar
    </button>
    <button ion-button icon-start class="bg-vermelho float-right blod" (click)="Cancelar()">
      <ion-icon name="ios-close"></ion-icon>
      Cancelar
    </button>
  </div>
</ion-content>
