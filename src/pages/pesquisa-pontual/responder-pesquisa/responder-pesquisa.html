<ion-header>

    <ion-navbar color="dark">
        <ion-title>Responder Pesquisa</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding>


    <div class="big-container row-wrap space-around">
        <h4 class="red-text">{{PesquisaPontual.Nome}} </h4>
        <div class="w-90 perguntas-form" *ngFor="let pergunta of PerguntasFormulario; let numero = index">
            <div class="w-100">
                <div class="big-container area-pergunta row-wrap space-around">
                    <span style="flex: 0 1 100%;
                    padding: 8px; color: #2E333B">Pergunta {{numero + 1}}:</span>
                    <span style="font-size: 15px">{{pergunta.Descricao}}</span>
                    <ionic3-star-rating [(ngModel)]="pergunta.ValorInteiro" activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#f4f4f4" readonly="false" maxRating="6" fontSize="32px" (ratingChanged)="onRateChange($event)">
                    </ionic3-star-rating>
                </div>
            </div>
        </div>

        <!--Enviar FormulÃ¡rio-->
        <div class="big-container fdb-btn-group row-wrap space-around">
            <div class="flex-btn center-content">
                <button type="submit" class="r-50 w-80 grey" (click)="Cancelar()" ion-button full>CANCELAR</button>
            </div>
            <div class="flex-btn center-content">
                <button type="submit" class="r-50 w-80  orange-grad" (click)="Enviar()" ion-button full>ENVIAR</button>
            </div>
        </div>




    </div>



</ion-content>
