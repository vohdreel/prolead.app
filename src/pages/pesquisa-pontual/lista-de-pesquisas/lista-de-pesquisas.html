<ion-header>

    <ion-navbar>
        <ion-title>{{titulo.toUpperCase()}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="center-content" *ngIf="PesquisasPontuais.length != 0">
        <div class="flexgrid-lista-pesquisas w-100">
            <div class="box autorFeedback" *ngFor="let pesquisa of PesquisasPontuais" (click)="AbrirPesquisa(pesquisa); pesquisa.Visualizado = true;" [ngClass]="{'nova-pesquisa': !pesquisa.Visualizado}">
                <div class="linha-pesquisa flex w-100">
                    <div class="w-20 icon-holder">
                        <ion-icon class="grey-icon" name="custom-prolead-pesquisa-pontual-icon"></ion-icon>
                    </div>
                    <div class="w-80 flex column texto-pesquisa">
                        <span class="titulo-pesquisa" style="margin-top: 10px"> {{pesquisa.Nome}}</span>
                        <span class="texto-complementar" style="margin-top: 10px"> Prazo final: {{pesquisa.DataTermino}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <span *ngIf="PesquisasPontuais.length == 0" style="color: grey; font-size: 22px"> Nenhum resultado foi encontrado.</span>


</ion-content>
